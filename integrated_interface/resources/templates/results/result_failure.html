<tr>
    <td>
        <h6>{{:row_id}}</h6>
    </td>
    <td>
        <h6>{{:benchmark_name}}</h6>
    </td>
    <td colspan="2">
        <h6>
            <span class='glyphicon glyphicon-remove' style='color:#d9534f' aria-hidden='true'></span>
            {{:message}}
        </h6>
{{if stdout}}
<h5>stdout:</h5>
<pre>
{{>stdout}}
</pre>
{{/if}}
{{if stderr}}
<h5>stderr:</h5>
<pre>
{{>stderr}}
</pre>
{{/if}}
    </td>
    <td style='width:15%;'>
        <h6>{{:runtime}}</h6>
    </td>
</tr>
