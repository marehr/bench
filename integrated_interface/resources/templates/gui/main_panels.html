<div class="panel panel-info">
    <div class="panel-heading" id="system-panel">
        <span role="button" data-toggle="collapse" data-parent="#sysInfoBody" href="#sysInfoBody" aria-expanded="true" aria-controls="sysInfoBody" >
            <b>System</b>
        </span>
    </div>
    <div id="sysInfoBody" class="panel-collapse collapse in" role="tabpanel" arialabelledby="system-panel"></div>
</div>
<div class="panel panel-warning">
    <div class="panel-heading" role="tab" id="benchmark-panel">
        <span id='ConfigTitle' role="button" data-toggle="collapse" data-parent="#ConfigForm" href="#ConfigForm" aria-controls="ConfigForm">
            <b>Configuration</b>
        </span>
    </div>
    <div id="ConfigForm" style='margin-top: 10px' class="panel-collapse collapse in" role="tabpanel" arialabelledby="benchmark-panel"></div>
</div>
<div class="panel panel-success">
    <div class="panel-heading">
        <b>Results</b>
    </div>
    <input style="display:none;" id="save-results-filechooser" type="file" nwsaveas="result.json" accept='.json' />
    <input style="display:none;" id="save-website-filechooser" type="file" nwsaveas/>
    <div id="Result_panel_body" class="panel-body" style="padding:0; maring:0px;">
        <table id="result_table" class="table table-striped tabl-hover" style="box-shadow: 1px 5px 10px #888888; margin: 0px">
        </table>
    </div>
</div>
